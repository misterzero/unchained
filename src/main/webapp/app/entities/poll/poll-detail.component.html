
<div *ngIf="poll">
    <h2><span jhiTranslate="unchainedApp.poll.detail.title">Poll</span> {{poll.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="unchainedApp.poll.name">Name</span></dt>
        <dd>
            <span>{{poll.name}}</span>
        </dd>
        <dt><span jhiTranslate="unchainedApp.poll.options">Options</span></dt>
        <dd>
            <div *ngFor="let option of options; let i = index">
                <button type="button"
                        (click)="vote(option)"
                        class="btn btn-primary">
                    <span class="fa"></span>&nbsp;<span>{{option}}</span>
                </button>
            </div>
        </dd>
        <dt><span jhiTranslate="unchainedApp.poll.expiration">Expiration</span></dt>
        <dd>
            <span>{{poll.expiration | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'poll/'+ poll.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
