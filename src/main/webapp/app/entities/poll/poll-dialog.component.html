<form name="editForm" role="form" novalidate (ngSubmit)="save()"
	#editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myPollLabel"
			jhiTranslate="unchainedApp.poll.home.createOrEditLabel">Create
			or edit a Poll</h4>
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" (click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" [hidden]="!poll.id">
			<label for="id" jhiTranslate="global.field.id">ID</label> <input
				type="text" class="form-control" id="id" name="id"
				[(ngModel)]="poll.id" readonly />
		</div>
		<div class="form-group">
			<label class="form-control-label"
				jhiTranslate="unchainedApp.poll.name" for="field_name">Name</label>
			<input required type="text" class="form-control" name="name" id="field_name"
				[(ngModel)]="poll.name" />
		</div>
		<div class="form-group"
			*ngFor="let option of options; let last = last; let first = first; let i = index">
			<label class="form-control-label"
				jhiTranslate="unchainedApp.poll.options" *ngIf="first"
				for="field_options">Options</label>
			<button type="button" class="btn btn-default"
				(click)="addNewOption()" *ngIf="last">Add another choice</button>
			<input *ngIf="first" required type="text" class="form-control" name="optionName_{{i}}"
				id="field_options" [(ngModel)]="option.text" />
			<input *ngIf="!first" type="text" class="form-control" name="optionName_{{i}}"
				id="field_options" [(ngModel)]="option.text" />
		</div>
		<div class="form-group"
			*ngFor="let voter of voters; let first = first; let last = last; let i = index">
			<label class="form-control-label"
				jhiTranslate="unchainedApp.poll.voters" *ngIf="first"
				for="field_options">Voters</label>
			<button type="button" class="btn btn-default" (click)="addNewVoter()"
				*ngIf="last">Add another voter</button>
			<select name="voterName_{{i}}" class="form-control" [(ngModel)]="voter.text">
        		<option *ngFor="let user of users | slice:2" [ngValue]="user[0]">{{user[1]+" "+user[2]}}</option>
      		</select>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				(click)="clear()">
				<span class="fa fa-ban"></span>&nbsp;<span
					jhiTranslate="entity.action.cancel">Cancel</span>
			</button>
			<button type="submit" [disabled]="editForm.form.invalid || isSaving"
				class="btn btn-primary">
				<span class="fa fa-save"></span>&nbsp;<span
					jhiTranslate="entity.action.save">Save</span>
			</button>
		</div>
	</div>
</form>
