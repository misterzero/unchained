<div>
    <h2>
        <span jhiTranslate="unchainedApp.blockchainUser.home.title">Blockchain Users</span>
        <button class="btn btn-primary float-right create-blockchain-user" [routerLink]="['/', { outlets: { popup: ['blockchain-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="unchainedApp.blockchainUser.home.createLabel">
            Create new Blockchain User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="blockchainUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="unchainedApp.blockchainUser.name">Name</span></th>
            <th><span jhiTranslate="unchainedApp.blockchainUser.activePolls">Active Polls</span></th>
            <th><span jhiTranslate="unchainedApp.blockchainUser.inactivePolls">Inactive Polls</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let blockchainUser of blockchainUsers ;trackBy: trackId">
                <td><a [routerLink]="['../blockchain-user', blockchainUser.id ]">{{blockchainUser.id}}</a></td>
                <td>{{blockchainUser.name}}</td>
                <td>{{blockchainUser.activePolls}}</td>
                <td>{{blockchainUser.inactivePolls}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../blockchain-user', blockchainUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'blockchain-user/'+ blockchainUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'blockchain-user/'+ blockchainUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
